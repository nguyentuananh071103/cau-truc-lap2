<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a =+prompt('nhập số nguyên dương')
  let giaithua =1
  for (let i=1; i<=a ; i++) {
    giaithua = giaithua * i
  }
  document.write('giai thừa của  ' + a + ' là : ' + giaithua)
</script>

</body>
</html>
