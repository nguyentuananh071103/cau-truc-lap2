<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = +prompt('xin mời nhập nhiệt độ')
    while (i<20 || i>100){
        if (i<20){
            alert('tăng nhiệt độ lên anh zai')
        }else if (i>100){
            alert('giảm nhiệt độ xuống anh zai')
        }
        i = +prompt('xin mời nhập nhiệt độ')
    }
    alert( i )
</script>
</body>
</html>
